<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <div class="tools">
      <figure class="tools__logo">
        <img src="./images/logo.svg" alt="logo" srcset="">
      </figure>
      <figure class="tools__icon">
        <img src="./images/icon-document.svg" alt="document" srcset="">
      </figure>
      <figure class="tools__icon">
        <img src="./images/icon-folder.svg" alt="document" srcset="">
      </figure>
      <figure class="tools__icon">
        <img src="./images/icon-upload.svg" alt="document" srcset="">
      </figure>
    </div>
    <div class="storage">
      <h3 class="storage__label">Youâ€™ve used <strong>815 GB</strong> of your storage</h3>
      <div class="storage__bar">
        <div class="storage__used">
          <div class="storage__point"></div>
        </div>
      </div>
      <div class="storage__minmax">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <section class="storage__free">
        <h2 class="storage__number">185</h2>
        <p class="">GB Left</p>
      </section>
    </div>
  </div>

</body>
</html>
